</head>
<body>

    <header>
        <h1> TITLE OF MY TEXT ADVENTURE </h1>

    <main id="game">

            <p id="descrip">
                You awaken to find yourself lying on the cold, marble floor of an impressive cathedral. Everything is silent, and you appear to be alone.
            </p>

        </output>

        <section>
            <input id="action" type="text" placeholder="Enter an action here..."/>
        </section>

    </main>

    <aside id="inventory">
        <h1> Inventory </h1>
        <ul>
        </ul>
    </aside>

    <aside id="help">
